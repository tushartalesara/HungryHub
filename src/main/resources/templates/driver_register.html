<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{~/assets/img/hungry-hub-icon.png}">
    <title>Hungry Hub - Create Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/aos.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/responsive.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/color.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/jquery.fancybox.min.css}">
</head>
<body>
<section class="hero-section about checkout" style="padding-top: 0; border-top: 0;" >
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="about-text pricing-table">
                    <h2 data-aos="fade-up"  data-aos-delay="300" data-aos-duration="400">Hungry Hub</h2>
                    <div data-aos="fade-up"  data-aos-delay="400" data-aos-duration="500">
                        <h6 class="mb-0 pb-3"><span>Driver Registratiion</span></h6>
                        <a href="/">Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section th:unless="${user.hasRole('DRIVER')}">
    <div class="container">
        <div class="row">
            <div class="offset-xl-3 col-xl-6 col-lg-12" data-aos="flip-up"  data-aos-delay="300" data-aos-duration="400">
                <div class="checkout-form" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:id="_csrf"/>
                    <h4 class="two">Register as Driver</h4>
                    <br/>
                    <div id="getemail">
                        <form action="/driver/register" th:object="${driver}" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <p>Current pincode: <input type="number" pattern="[0-9]{6}" th:field="*{pincode}" /></p>
                            <p>Your Display Image: </p>
                            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                            <p><input type="submit" value="Register" class="button-price"/> </p>
                        </form>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="container" th:if="${user.hasRole('DRIVER')}">
    <a href="/">Home</a>
    <h2>
        You are already registered as a driver!
    </h2>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:include="~{site/test_base::body_scripts}"></div>
</body>
</html>
