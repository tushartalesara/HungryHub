<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{~/assets/img/hungry-hub-icon.png}">
    <title>Rate Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/assets/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/owl.theme.default.min.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/nice-select.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/aos.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/responsive.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/color.css}">
    <link rel="stylesheet" th:href="@{~/assets/css/jquery.fancybox.min.css}">
    <style>
        .rate > input{
            all: unset;
        }
        .rate > label{
            all: unset;
        }
        .rate {
            margin: 0;
            /*float: left;*/
            height: 46px;
            padding: 0 10px;
        }
        .rate:not(:checked) > input {
            position:absolute;
            top:-9999px;
        }
        .rate:not(:checked) > label {
            float:right;
            width:1em;
            overflow:hidden;
            white-space:nowrap;
            cursor:pointer;
            font-size:30px;
            color:#ccc;
        }
        .rate:not(:checked) > label:before {
            content: 'â˜… ';
        }
        .rate > input:checked ~ label {
            color: #ffc700;
        }
        .rate:not(:checked) > label:hover,
        .rate:not(:checked) > label:hover ~ label {
            color: #deb217;
        }
        .rate > input:checked + label:hover,
        .rate > input:checked + label:hover ~ label,
        .rate > input:checked ~ label:hover,
        .rate > input:checked ~ label:hover ~ label,
        .rate > label:hover ~ input:checked ~ label {
            color: #c59b08;
        }
    </style>
</head>
<body>
<section class="hero-section about checkout" style="padding-top: 0; border-top: 0;" >
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="about-text pricing-table">
                    <h2 data-aos="fade-up"  data-aos-delay="300" data-aos-duration="400">Hungry Hub</h2>
                    <div data-aos="fade-up"  data-aos-delay="400" data-aos-duration="500">
                        <h6 class="mb-0 pb-3"><span>Rating</span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section >
    <div class="container">
        <div class="row">
            <div class="offset-xl-3 col-xl-6 col-lg-12" data-aos="flip-up"  data-aos-delay="300" data-aos-duration="400">
                <div class="checkout-form" >
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:id="_csrf"/>
                    <h4 class="two">Rate Order</h4>
                    <br/>
                    <div id="getemail">
                        <form method="post" role="form" th:action="${'/order/rate/'+order.getOrderId()}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div th:each="item : ${cartItems}">
                                    <h3 style="font-size: 30px;" th:text="${items.get(item.getItemId).getItemName()}"></h3>
    <!--                                <input type="number">-->
                                    <div class="rate" style="display: block; margin: auto" >
                                        <input type="radio" th:id="${'star5-'+item.getItemId()}" th:name="${'rate-'+item.getItemId()}" value="5" />
                                        <label th:for="${'star5-'+item.getItemId()}" title="text">5 stars</label>
                                        <input type="radio" th:id="${'star4-'+item.getItemId()}" th:name="${'rate-'+item.getItemId()}" value="4" checked />
                                        <label th:for="${'star4-'+item.getItemId()}" title="text">4 stars</label>
                                        <input type="radio" th:id="${'star3-'+item.getItemId()}" th:name="${'rate-'+item.getItemId()}" value="3" />
                                        <label th:for="${'star3-'+item.getItemId()}" title="text">3 stars</label>
                                        <input type="radio" th:id="${'star2-'+item.getItemId()}" th:name="${'rate-'+item.getItemId()}" value="2" />
                                        <label th:for="${'star2-'+item.getItemId()}" title="text">2 stars</label>
                                        <input type="radio" th:id="${'star1-'+item.getItemId()}" th:name="${'rate-'+item.getItemId()}" value="1" />
                                        <label th:for="${'star1-'+item.getItemId()}" title="text">1 star</label>
                                    </div>
                                    <br/>
                            </div>
                            <div>
                                <h3 style="font-size: 30px;">Driver Rating</h3>
                                <div class="rate" style="display: block; margin: auto" >
                                    <input type="radio" th:id="${'star5-driver'}" th:name="${'rate-driver'}" value="5" />
                                    <label th:for="${'star5-driver'}" title="text">5 stars</label>
                                    <input type="radio" th:id="${'star4-driver'}" th:name="${'rate-driver'}" value="4" checked/>
                                    <label th:for="${'star4-driver'}" title="text">4 stars</label>
                                    <input type="radio" th:id="${'star3-driver'}" th:name="${'rate-driver'}" value="3" />
                                    <label th:for="${'star3-driver'}" title="text">3 stars</label>
                                    <input type="radio" th:id="${'star2-driver'}" th:name="${'rate-driver'}" value="2" />
                                    <label th:for="${'star2-driver'}" title="text">2 stars</label>
                                    <input type="radio" th:id="${'star1-driver'}" th:name="${'rate-driver'}" value="1" />
                                    <label th:for="${'star1-driver'}" title="text">1 star</label>
                                </div>
                            </div>
                            <div>
                                <h3 style="font-size: 30px;">Restaurant Rating</h3>
                                <div class="rate" style="display: block; margin: auto" >
                                    <input type="radio" th:id="${'star5-restaurant'}" th:name="${'rate-restaurant'}" value="5" />
                                    <label th:for="${'star5-restaurant'}" title="text">5 stars</label>
                                    <input type="radio" th:id="${'star4-restaurant'}" th:name="${'rate-restaurant'}" value="4" checked/>
                                    <label th:for="${'star4-restaurant'}" title="text">4 stars</label>
                                    <input type="radio" th:id="${'star3-restaurant'}" th:name="${'rate-restaurant'}" value="3" />
                                    <label th:for="${'star3-restaurant'}" title="text">3 stars</label>
                                    <input type="radio" th:id="${'star2-restaurant'}" th:name="${'rate-restaurant'}" value="2" />
                                    <label th:for="${'star2-restaurant'}" title="text">2 stars</label>
                                    <input type="radio" th:id="${'star1-restaurant'}" th:name="${'rate-restaurant'}" value="1" />
                                    <label th:for="${'star1-restaurant'}" title="text">1 star</label>
                                </div>
                            </div>
                            <br/>
                            <input type="submit" class="button-price btn mt-4" >
                        </form>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<div th:include="~{site/test_base::body_scripts}"></div>
</body>
</html>
