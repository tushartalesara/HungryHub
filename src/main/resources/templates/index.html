<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en" th:replace="base::layout(~{::section},'Index')">

<head>
    <meta charset="UTF-8">
    <title>Restaurant items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="menu-layer">
<section>
    <!-- hero-section -->
    <section class="hero-section gap" style="background-image: url(assets/img/background-1.png);">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
                    <div class="restaurant">
                        <h1>Delivering Delight to Your Doorstep</h1>
                        <p>Our mission is to make your life easier and more enjoyable. With a diverse menu, fast delivery, and restaurant-quality dishes, we bring culinary delight right to your doorstep.</p>
                        <div class="nice-select-one">
                            <div class="input-group">
                                <select class="nice-select Advice" id="city" aria-label="Example select with button addon">
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Kolkata">Kolkata</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Chennai">Chennai</option>
                                    <option value="Dehradun">Dehradun</option>
                                    <option value="Jaipur">Jaipur</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Varanasi">Varanasi</option>
                                </select>
                            </div>
                            <div class="input-group search-bar py-3 ms-3">
                                <input type="text" class="form-control search-input" id="search-input" onkeyup="search()" placeholder="Search for restaurants" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <div class="search-result p-3" id="search-result">
                                    <div id="restaurants"></div>
                                    <hr>
                                    <div id="items"></div>
                                    <p id="restOrItem" style="display: none;"></p>
                                </div>
                                <button onclick="getRestaurant()" class="btn mx-1" type="button" id="button-addon2" style="background-color:rgba(76,116,115,255);color: white;">Search</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6" data-aos="fade-up" data-aos-delay="300" data-aos-duration="400">
                    <div class="img-restaurant">
                        <img style="border-radius: 10px;" alt="man" th:src="@{/assets/img/photo-1.png}">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="service-shows gap" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="comment-data comment-slide owl-carousel owl-theme" >
                        <div class="author-text item" th:each="promocode: ${promocodes}" th:if="(${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')} &gt; ${promocode.startDate.toString()}) and (${#temporals.format(#temporals.createNow(),'yyyy-MM-dd')} &lt; ${promocode.endDate.toString()})" style="padding: 30px;margin-bottom: 30px;">
                            <h4 th:text="${promocode.promoName}"></h4>
                            <p th:text="${promocode.promoDescription}"></p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <!-- works-section -->
    <section class="works-section gap no-top">
        <div class="container">
            <div class="hading" data-aos="fade-up" data-aos-delay="200" data-aos-duration="300">
                <h2>How it works</h2>
            </div>
            <div class="row ">
                <div class="col-lg-4 col-md-6 col-sm-12" data-aos="flip-up" data-aos-delay="200"
                     data-aos-duration="300">
                    <div class="work-card">
                        <img style="border-radius: 10px;" alt="img" width="70%" th:src="@{/assets/img/illustration-1.png}">
                        <h4><span>01</span> Select Restaurant</h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12" data-aos="flip-up" data-aos-delay="300"
                     data-aos-duration="400">
                    <div class="work-card">
                        <img style="border-radius: 10px;" alt="img" width="70%" th:src="@{/assets/img/illustration-2.png}">
                        <h4><span>02</span> Select menu</h4>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12" data-aos="flip-up" data-aos-delay="400"
                     data-aos-duration="500">
                    <div class="work-card">
                        <img style="border-radius: 10px;" alt="img" width="70%" th:src="@{/assets/img/illustration-3.png}">
                        <h4><span>03</span> Wait for delivery</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
</body>

</html>
