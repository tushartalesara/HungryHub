<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  lang="en">
<!-- TODO: ADD FRONTEND AROUND-->
<head>
    <meta charset="UTF-8">
    <title>Add item</title>
</head>
<body>
<section>
    <div class="container">
        <h1>Create restaurant</h1>
        <form th:action="@{'/restaurants/'+${rid}+'/add'}" th:object="${item}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <p>Item Name: <input type="text" th:field="*{itemName}" required/></p>
            <p>Price: <input type="number" th:field="*{price}" /></p>
            <p>Vegeterian: <input type="checkbox" th:field="*{isVegeterian}" th:checked="*{isVegeterian}" /></p>
            <p>Item Description: </p>
            <input th:field="*{itemDescription}" type="text" required/>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</section>

</body>
</html>
